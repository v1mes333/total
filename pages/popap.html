<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="decription" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="../css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="popap">
        <div class="wrapper-popap">
            <div class="top-popap">
                <h1 class="title-popap">
                    We would like to help you
                </h1>
                <a href="" class="link-close-popap"></a>
            </div>
            <div class="form">
                <form action="https://fom.in.ua/echo">
                    <input class="input-popap input-name" type="text" name="name" required="required" placeholder="Name">
                    <input class="input-popap input-message" type="text" name="message" required="required" placeholder="Message">
                    <h2 class="title-bottom-form">
                        How to answer you?
                    </h2>
                    <input class="input-popap input-tel" type="number" name="phone number" required="required" placeholder="Phone Number">
                    <input class="input-popap input-email" type="email" name="email" required="required" placeholder="Email">
                    <button class="popap-submit" type="submit">Send message</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
